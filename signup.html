<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--       bootstrap links      -->
        
        <link rel="stylesheet" href="./css/style.css">
        <!-- my css -->
    
        <link rel="icon" type="image/x-icon" href="./assets/logo/favicon-16x16.png">
    
        <title>Sign-Up : Be A Member</title>
    </head>
    <body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand active" href="./index.html">
                  <img src="./assets/logo/kerala-tourism-title.png" alt="Title and Logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
              </div>
            </div>
        </nav>
        <!-- NAVBAR ENDS -->

        <section class="crumb-block pt-1 pb-1" style="height: 40px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                      <img src="./assets/icons/house.svg" alt="home">
                      <a href="./index.html">Home</a>
                   </li>
                  <li class="breadcrumb-item active" aria-current="page">Sign-up</li>
                </ol>
              </nav>
        </section>  <!-- Breadcrumb section ends -->

        <section class="text-block">
                  
          <div class="form-block container d-flex align-items-center">
            <h3>Be a part of the Kerala Experience</h3>
            <form class="form-control" action="./index.html" id="signupform">
              <div class="row mb-3">
                <div class="col-6">
                  <label class="form-label req-field" for="fname">First Name:</label>                  
                  <input class="form-control" type="text" name="fname" id="fname">
                  <div id="fnamerr"></div>
                </div>
                <div class="col-6">
                  <label class="form-label" for="lname">Last Name:</label>
                  <input class="form-control" type="text" name="lname" id="lname">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label for="form-label">Gender:</label>
                  <input class="form-check-input" type="radio" name="sex" id="male" value="Male">
                  <label class="form-check-label" for="male">
                    Male
                  </label>

                  <input class="form-check-input" type="radio" name="sex" id="female" value="Female">
                  <label class="form-check-label" for="female">
                    Female
                  </label>

                  <input class="form-check-input" type="radio" name="sex" id="udefine" value="Undefined">
                  <label class="form-check-label" for="udefine">
                    Prefer not to say
                  </label>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label for="email" class="form-label req-field">Email:</label>
                  
                  <input class="form-control" type="email" name="email" id="mail" placeholder="john@service.com">
                  <div id="emailerr"></div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label class="form-label req-field" for="mob">Phone:</label>
                  
                  <input class="form-control" type="tel" name="mob" id="mob">
                </div>
                <div id="phoneerr"></div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label class="form-label" for="addr">Address:</label>
                  
                  <textarea name="addr" id="addr" rows="5" class="form-control"></textarea>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label class="form-label" for="country">Country:</label>
                  <input class="form-control" type="text" name="country" id="country">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label class="form-label" for="state">State:</label>
                  <input class="form-control" type="text" name="state" id="state">
                </div>
              </div>
              
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label" for="emgy">Emergency Contact:</label>
                  
                  <textarea name="emgy" id="emgy" rows="5" class="form-control"></textarea>
                </div>
              </div>

              <div class="row mb-3">
                
                <div class="col">
                  <label class="form-label req-field" for="pwd">Password:</label>
                  <input class="form-control" onkeyup="passwordStrCheck()" class="passfield" type="password" name="pwd" id="pwd" maxlength="20" minlength="8" placeholder="Minimum 8 and maximum 20 characters allowed" autocomplete="off"> 
                  <!-- <span class="showBtn">SHOW</span> -->
                  <div class="indicator">
                    <span class="weak"></span>
                    <span class="medium"></span>
                    <span class="strong"></span>
                  </div>  
                  <div class="passalert"></div>              
                </div>
                
              </div>

              <div class="row mb-3">
                
                <div class="col">
                  <label class="form-label req-field" for="rpswd">Re-enter Password:</label>
                  <input class="form-control" type="password" name="rpswd" id="rpwd" onfocusout="repeatPassCheck()" autocomplete="off">                                 
                </div>
                <div class="repassalert"></div>                 
              </div>

              <div class="row">
                <button type="submit" class="btn btn-primary" id="subbtn" onclick="checksignup()">Submit</button>
              </div>

              
            </form>

          </div>              
        </section>
        
        <footer class="container-fluid bg-light text.info">
            <a href="https://www.youtube.com/keralatourism" target="_blank"><img src="./assets/icons/youtube.svg" alt="YouTube"></a>
            <a href="https://www.facebook.com/keralatourismofficial" target="_blank"><img src="./assets/icons/facebook.svg" alt="Facebook"></a>
            <a href="https://twitter.com/keralatourism" target="_blank"><img src="./assets/icons/twitter.svg" alt="Twitter"></a>
            <a href="https://www.instagram.com/keralatourism/?hl=en" target="_blank"><img src="./assets/icons/instagram.svg" alt="Instagram"></a>
        </footer>
        <script src="./js/validation.js"></script>       
</body>
</html>
